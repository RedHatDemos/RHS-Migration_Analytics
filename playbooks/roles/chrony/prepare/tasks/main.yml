---
# tasks file for rhel
#

- name: Copy hosts file
  copy:
    src: hosts
    dest: /etc/hosts
    backup: yes

#- name: Disable external subs
#  command: 'subscription-manager repos --disable=*'
#  ignore_errors: yes
#  when: ansible_distribution == 'RedHat'

- block:
  - name: Install Packages
    yum:
      name: '{{ item }}'
      state: present
    with_items:
      - bash-completion
      - vim 
      - lsof

  - name: Update OS
    yum:
      name: '*'
      state: latest

  - name: Uninstall NTP
    yum:
      name: ntp
      state: absent

  - name: Install Chrony
    yum:
      name: chrony
      state: latest
    notify:
      - Start Chrony

  - name: Enable Chrony
    service:
      name: chronyd
      enabled: yes
      state: started

  - name: Copy Chrony config
    copy:
      src: chrony.conf
      dest: /etc/chrony.conf
      backup: yes
    notify:
      - Restart Chrony

  when: ansible_distribution == 'RedHat'
